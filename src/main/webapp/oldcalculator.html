<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col-12">
      <h1>La p√°gina de Elliot</h1>
      <h2>Calculadora AJAX</h2>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <p>Best teacher ever</p>
      <form id="form" action="calculator.jsp" method="post">
        <div class="mb3">
          <label for="op1" class="form-label">Operador 1</label>
          <input type="text" class="form-control" name="op1" id="op1">
        </div>
        <div class="mb3">
          <label for="op2" class="form-label">Operador 2</label>
          <input type="text" class="form-control" name="op2" id="op2">
        </div>
        <select name="operation" id="operation">
          <option value="add">Sumar</option>
          <option value="minus">Restar</option>
          <option value="multiply">Multiplicar</option>
          <option value="div">Dividir</option>
        </select>
        <button id="btn-submit" type="submit" class="btn btn-success">Submit</button>
      </form>
      <h3 id="result"></h3>
    </div>
  </div>
</div>
</body>
</html>
